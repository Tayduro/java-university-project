<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozetka App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1, h2 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        .exchange-rates {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rozetka App</h1>

    <div>
        <a href="/parse">Парсити товари з Rozetka</a> |
        <a href="/export">Експортувати в Excel</a> |
        <a href="/bitcoinPrice">Отримати курс біткоїну до гривні</a>
    </div>

    <h2>Товари в БД:</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Ціна</th>
            <th>Наявність</th>
            <th>Посилання</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.availability ? 'В наявності' : 'Немає'}"></td>
            <td><a th:href="${product.link}">Посилання</a></td>
        </tr>
        </tbody>
    </table>

    <h2>Курс біткоїну:</h2>
    <div class="bitcoin-price">
        <pre th:text="${bitcoinPrice}"></pre>
    </div>
</div>

</body>
</html>
